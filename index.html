<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bat Yam 100</title>
    
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkJhdCBZYW0gMTAwIiwKICAic2hvcnRfbmFtZSI6ICJCYXRZYW0iLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiIzAwNzdiNiIsCiAgInRoZW1lX2NvbG9yIjogIiMwMDc3YjYiLAogICJpY29ucyI6IFt7CiAgICAic3JjIjogImh0dHBzOi8vY2RuLWljb25zLXBuZy5mbGF0aWNvbi5jb20vNTEyLzI5OTAvMjk5MDk5NS5wbmciLAogICAgInNpemVzIjogIjE5MngxOTIiLAogICAgInR5cGUiOiAiaW1hZ2UvcG5nIgogIH1dCn0=">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #0077b6; }
        body { background: #f8fafc; font-family: 'Heebo', sans-serif; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        
        /* Hero Section */
        .hero-wrapper { 
            position: relative; 
            height: 200px; 
            border-radius: 0 0 35px 35px; 
            overflow: hidden; 
            box-shadow: 0 10px 40px -10px rgba(0, 119, 182, 0.5);
        }
        .hero-bg {
            background-image: linear-gradient(to bottom, rgba(0,50,100,0.4), rgba(0,119,182,0.8)), url('baner.jpg');
            background-size: cover;
            background-position: center;
            position: absolute; inset: 0; z-index: 0;
        }
        /* Fallback if no image */
        .hero-bg:not([style*="url"]) { background: linear-gradient(135deg, #0077b6, #023e8a); }

        .glass-btn { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); color: white; border-radius: 20px; transition: 0.2s; }
        .glass-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.4); }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; background: white; padding: 10px; border-radius: 24px; display: flex; justify-content: space-around; box-shadow: 0 20px 40px -5px rgba(0,0,0,0.15); border: 1px solid #f1f5f9; z-index: 40; }
        .nav-btn { padding: 12px; border-radius: 16px; color: #94a3b8; transition: 0.3s; display: flex; flex-col: column; align-items: center; gap: 4px; }
        .nav-btn.active { background: #e0f2fe; color: var(--primary); font-weight: bold; }
        
        /* Calendar */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { min-height: 80px; background: white; border-radius: 8px; border: 1px solid #f1f5f9; padding: 4px; font-size: 10px; position: relative; }
        .cal-event { background: var(--primary); color: white; padding: 2px 4px; border-radius: 4px; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 9px; }

        /* Landscape Mode Fixes */
        @media (orientation: landscape) {
            body { padding-bottom: 0; }
            .hero-wrapper, .nav-bar, .stats-row { display: none !important; }
            #calendarView { display: block !important; height: 100vh; position: fixed; inset: 0; z-index: 100; background: white; padding: 10px; overflow-y: auto; }
            .calendar-grid { height: 90vh; }
            .cal-day { min-height: 15vh; }
        }

        .animate-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loginModal" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-sm rounded-3xl p-8 text-center shadow-2xl animate-enter">
        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl"></div>
        <h2 class="text-2xl font-black text-slate-800 mb-2">专 </h2>
        <p class="text-slate-500 text-sm mb-6"> 转专 注专转?</p>
        <input type="text" id="usernameInput" placeholder="拽 转 砖..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-center font-bold text-lg outline-none focus:border-blue-500 mb-4">
        <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 active:scale-95 transition">转 注</button>
    </div>
</div>

<div id="loader" class="fixed inset-0 bg-white z-[90] flex flex-col items-center justify-center hidden">
    <div class="w-12 h-12 border-4 border-slate-100 border-t-blue-600 rounded-full animate-spin mb-4"></div>
    <p class="text-slate-400 font-bold text-xs">住专...</p>
</div>

<div id="app" class="hidden max-w-md mx-auto min-h-screen relative">
    
    <div class="hero-wrapper">
        <div class="hero-bg"></div>
        <div class="relative z-10 p-6 flex flex-col justify-between h-full">
            <div class="flex justify-between items-start">
                <div class="glass-btn px-3 py-1 flex items-center gap-2 text-xs font-bold">
                    <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                    <span id="userGreeting">专</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="loadData(true)" class="glass-btn p-2 rounded-full"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                    <button onclick="document.getElementById('addModal').classList.remove('hidden')" class="glass-btn p-2 rounded-full"><i data-lucide="plus" class="w-5 h-5"></i></button>
                </div>
            </div>
            <div class="text-white">
                <h1 class="text-4xl font-black tracking-tighter leading-none mb-1 shadow-black drop-shadow-md">BAT YAM <span class="text-yellow-400">100</span></h1>
                <p class="text-blue-50 text-sm font-medium opacity-90 drop-shadow-sm">注专转  驻专拽</p>
            </div>
        </div>
    </div>

    <div class="px-5 pt-6">
        
        <div id="listViewContainer">
            <h2 class="font-bold text-slate-800 text-lg mb-4 flex items-center gap-2">
                <i data-lucide="list" class="w-5 h-5 text-blue-500"></i> 专注 拽专
            </h2>
            <div id="listView" class="space-y-3 pb-24"></div>
        </div>

        <div id="calendarView" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-slate-800 text-lg" id="calMonthTitle"></h2>
                <div class="flex gap-2">
                    <button onclick="changeMonth(-1)" class="p-2 bg-slate-100 rounded-full"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                    <button onclick="changeMonth(1)" class="p-2 bg-slate-100 rounded-full"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-7 text-center text-xs font-bold text-slate-400 mb-2">
                <div></div><div></div><div></div><div></div><div></div><div></div><div>砖</div>
            </div>
            <div id="calendarGrid" class="calendar-grid pb-24"></div>
        </div>

        <div id="tasksView" class="hidden">
            <h2 class="font-bold text-slate-800 text-lg mb-4 flex items-center gap-2">
                <i data-lucide="check-square" class="w-5 h-5 text-green-500"></i> 砖转 砖
            </h2>
            <div id="myTasksList" class="space-y-3 pb-24"></div>
        </div>

    </div>

    <div class="nav-bar">
        <button onclick="switchView('list')" id="btn-list" class="nav-btn active"><i data-lucide="home" class="w-6 h-6"></i></button>
        <button onclick="switchView('calendar')" id="btn-calendar" class="nav-btn"><i data-lucide="calendar" class="w-6 h-6"></i></button>
        <button onclick="switchView('tasks')" id="btn-tasks" class="nav-btn relative">
            <i data-lucide="user-check" class="w-6 h-6"></i>
            <span id="taskBadge" class="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full hidden"></span>
        </button>
    </div>
</div>

<div id="addModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm" style="z-index: 200;">
    <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl animate-enter h-[85vh] flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-slate-800">驻专拽 砖</h2>
            <button onclick="document.getElementById('addModal').classList.add('hidden')" class="p-2 bg-slate-50 rounded-full"><i data-lucide="x" class="w-5 h-5 text-slate-400"></i></button>
        </div>
        
        <div class="space-y-4 overflow-y-auto flex-1 pb-4">
            <input id="inTitle" type="text" placeholder="砖 专注" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none font-bold text-lg">
            <div class="grid grid-cols-2 gap-3">
                <input id="inDate" type="date" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none">
                <input id="inOwner" type="text" placeholder="专" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none">
            </div>
            <textarea id="inDesc" rows="3" placeholder="转专..." class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none"></textarea>
            
            <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                <label class="text-xs font-bold text-slate-400 block mb-2">砖转</label>
                <div id="newTasksList" class="space-y-2"></div>
                <button onclick="addNewTaskLine()" class="text-blue-600 text-xs font-bold mt-2">+ 住祝 砖专</button>
            </div>
        </div>

        <button onclick="saveToExcel()" id="saveBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg mt-2">砖专 住专</button>
    </div>
</div>

<script>
    // --- 专转 ---
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ02cU8av1KtchNykwq-QxjU6LiLZx-CSp5B28BxAgnsvJjlTwMMW1QO8qNylEYC78qDQFT_S3-fzUA/pub?output=csv";
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpdgCT9MgQGJbGRJupmNpEZOxSlWBi99GrAznCFVUM7NsMKytt4gjquKR333sTb62vbg/exec";

    let events = [];
    let currentUser = localStorage.getItem('batyamUser') || "";
    let currentMonth = new Date();

    // --- 转 住 ---
    document.addEventListener('DOMContentLoaded', () => {
        if (currentUser) {
            enterApp(currentUser);
        } else {
            document.getElementById('loginModal').classList.remove('hidden');
        }
        lucide.createIcons();
    });

    function login() {
        const name = document.getElementById('usernameInput').value.trim();
        if (name) {
            localStorage.setItem('batyamUser', name);
            
            // 拽砖转 专砖转 驻砖
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
            
            enterApp(name);
        }
    }

    function enterApp(name) {
        currentUser = name;
        document.getElementById('userGreeting').innerText = ", " + name;
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        loadData();
    }

    // --- 注转 转 ---
    async function loadData(manual = false) {
        if(manual) document.getElementById('loader').classList.remove('hidden');
        try {
            const res = await fetch(CSV_URL + '&t=' + Date.now());
            const text = await res.text();
            Papa.parse(text, { header: true, skipEmptyLines: true, complete: (results) => {
                events = results.data;
                renderList();
                renderCalendar();
                renderMyTasks();
                if(manual) document.getElementById('loader').classList.add('hidden');
            }});
        } catch(e) { console.error(e); }
    }

    // --- 转爪转 ---
    function switchView(viewName) {
        // 住转专转 
        document.getElementById('listViewContainer').classList.add('hidden');
        document.getElementById('calendarView').classList.add('hidden');
        document.getElementById('tasksView').classList.add('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

        // 爪转 专
        if(viewName === 'list') document.getElementById('listViewContainer').classList.remove('hidden');
        if(viewName === 'calendar') { document.getElementById('calendarView').classList.remove('hidden'); renderCalendar(); }
        if(viewName === 'tasks') document.getElementById('tasksView').classList.remove('hidden');

        document.getElementById('btn-' + viewName).classList.add('active');
    }

    // 1. 专砖 专砖转
    function renderList() {
        const list = document.getElementById('listView');
        list.innerHTML = events.length ? '' : '<p class="text-center text-slate-400 py-10"> 专注</p>';
        
        //  驻 转专 (拽专 专拽)
        const sorted = [...events].sort((a,b) => (a.Date || '2099') > (b.Date || '2099') ? 1 : -1);

        sorted.forEach(e => {
            const title = e.Title || e[1];
            const date = e.Date || e[2] || '';
            const owner = e.Owner || e[3] || '-';
            
            // 注爪 砖    专
            const isMine = owner.includes(currentUser);
            const borderColor = isMine ? 'border-r-green-500' : 'border-r-blue-500';

            list.innerHTML += `
                <div class="card p-4 flex items-center gap-4 ${borderColor} border-r-4">
                    <div class="w-12 h-12 bg-slate-50 rounded-2xl flex flex-col items-center justify-center font-bold text-slate-600 text-xs border border-slate-100">
                        <span class="text-lg leading-none">${date.split('-')[2] || date.split('/')[0] || '?'}</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">${title}</h3>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-xs text-slate-400"> ${owner}</span>
                            ${isMine ? '<span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold">砖</span>' : ''}
                        </div>
                    </div>
                </div>`;
        });
    }

    // 2. 砖转 砖 (My Tasks)
    function renderMyTasks() {
        const list = document.getElementById('myTasksList');
        const myEvents = events.filter(e => (e.Owner || "").includes(currentUser));
        
        document.getElementById('taskBadge').classList.toggle('hidden', myEvents.length === 0);

        list.innerHTML = myEvents.length ? '' : '<p class="text-center text-slate-400 py-10">  砖转 驻转转 </p>';
        
        myEvents.forEach(e => {
            const tasks = (e.Tasks || e[5] || "").split('|').filter(t => t);
            list.innerHTML += `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-bold text-slate-800">${e.Title || e[1]}</h3>
                        <span class="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded">${e.Date}</span>
                    </div>
                    <div class="space-y-2">
                        ${tasks.length ? tasks.map(t => `<div class="flex items-center gap-2 text-sm text-slate-600"><input type="checkbox" class="w-4 h-4"> ${t}</div>`).join('') : '<span class="text-xs text-slate-300"> 驻专 砖转</span>'}
                    </div>
                </div>
            `;
        });
    }

    // 3.  砖 (Calendar)
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        
        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        
        document.getElementById('calMonthTitle').innerText = currentMonth.toLocaleDateString('he-IL', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1).getDay(); // 0 = Sunday
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // 砖爪转 专拽转
        for (let i = 0; i < firstDay; i++) {
            grid.innerHTML += `<div class="bg-transparent"></div>`;
        }

        // 
        for (let d = 1; d <= daysInMonth; d++) {
            // 拽转 专注  
            // 驻专 拽住  专  YYYY-MM-DD
            const checkDate = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            
            const dayEvents = events.filter(e => (e.Date || "").includes(checkDate) || (e.Date || "").includes(`${d}/${month+1}`));
            
            const eventsHtml = dayEvents.map(e => `<div class="cal-event">${e.Title || e[1]}</div>`).join('');

            grid.innerHTML += `
                <div class="cal-day">
                    <span class="font-bold text-slate-400">${d}</span>
                    <div class="flex flex-col gap-0.5 overflow-hidden">${eventsHtml}</div>
                </div>`;
        }
    }
    
    function changeMonth(delta) {
        currentMonth.setMonth(currentMonth.getMonth() + delta);
        renderCalendar();
    }

    // --- 住驻转 砖转  ---
    function addNewTaskLine() {
        const div = document.createElement('div');
        div.innerHTML = `<input type="text" class="task-input w-full p-2 bg-white border border-slate-200 rounded-lg text-sm mb-2" placeholder="砖...">`;
        document.getElementById('newTasksList').appendChild(div);
    }

    // --- 砖专 ---
    async function saveToExcel() {
        const title = document.getElementById('inTitle').value;
        const date = document.getElementById('inDate').value;
        const owner = document.getElementById('inOwner').value;
        const desc = document.getElementById('inDesc').value;
        
        // 住祝 砖转
        const tasks = Array.from(document.querySelectorAll('.task-input')).map(i => i.value).join('|');

        if(!title) return alert("住专 砖");

        const btn = document.getElementById('saveBtn');
        btn.innerHTML = '砖专...';
        btn.disabled = true;

        const formData = new URLSearchParams();
        formData.append('title', title);
        formData.append('date', date);
        formData.append('owner', owner);
        formData.append('desc', desc);
        formData.append('tasks', tasks);

        try {
            await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData.toString()
            });

            // 注 驻
            events.unshift({ "Title": title, "Date": date, "Owner": owner, "Tasks": tasks });
            renderList();
            renderMyTasks(); // 注  砖 砖转 砖

            alert("砖专 爪!");
            document.getElementById('addModal').classList.add('hidden');
            
            // 拽
            document.getElementById('inTitle').value = '';
            document.getElementById('newTasksList').innerHTML = '';
            
            // 拽转 驻砖
            if (owner.includes(currentUser) && Notification.permission === "granted") {
                new Notification("砖 砖 拽爪转 !", { body: title });
            }

        } catch (e) {
            alert("转拽");
        } finally {
            btn.innerHTML = '砖专 住专';
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
