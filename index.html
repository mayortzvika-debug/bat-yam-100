function parseSingle(s) { if(!s)return null; let m=s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/); if(m)return new Date(+m[3],+m[2]-1,+m[1]); m=s.match(/^(\d{4})-(\d{2})-(\d{2})$/); if(m)return new Date(+m[1],+m[2]-1,+m[3]); return null; }
function parseEventDate(raw) { if(!raw)return {start:null,end:null,isRange:false}; raw=raw.trim(); const rm=raw.match(/^(\d{1,2}\/\d{1,2}\/\d{4})\s*-\s*(\d{1,2}\/\d{1,2}\/\d{4})$/); if(rm)return {start:parseSingle(rm[1]),end:parseSingle(rm[2]),isRange:true}; return {start:parseSingle(raw),end:null,isRange:false}; }
function dateInRange(raw,y,m,d){ const {start,end,isRange}=parseEventDate(raw); if(!start)return false; const c=new Date(y,m,d); if(isRange&&end)return c>=start&&c<=end; return start.getFullYear()===y&&start.getMonth()===m&&start.getDate()===d; }
function fmtEventDate(raw){ const {start,end,isRange}=parseEventDate(raw); if(!start)return raw||''; const o={day:'numeric',month:'long'}; if(isRange&&end)return `${start.toLocaleDateString('he-IL',o)} â€“ ${end.toLocaleDateString('he-IL',{day:'numeric',month:'long',year:'numeric'})}`; return start.toLocaleDateString('he-IL',{day:'numeric',month:'long',year:'numeric'}); }
function getDisplayDay(raw){ const {start,end,isRange}=parseEventDate(raw); if(!start)return {day:'?',isRange:false}; if(isRange&&end)return {day:`${start.getDate()}-${end.getDate()}`,isRange:true}; return {day:String(start.getDate()),isRange:false}; }
function getMonthLabel(raw){ const {start}=parseEventDate(raw); if(!start)return ''; return start.toLocaleDateString('he-IL',{month:'short'}); }
