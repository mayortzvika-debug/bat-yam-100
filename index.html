<body class="bg-gray-100 text-gray-900 p-4">

    <div id="app-content" class="hidden">

<script>
    // --- ×”×’×“×¨×•×ª ---
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ02cU8av1KtchNykwq-QxjU6LiLZx-CSp5B28BxAgnsvJjlTwMMW1QO8qNylEYC78qDQFT_S3-fzUA/pub?output=csv";
    
    // ×¤×•× ×§×¦×™×™×ª ×›×ª×™×‘×” ×œ×œ×•×’ ×¢×œ ×”××¡×š
    function log(msg, type='info') {
        const el = document.getElementById('status-log');
        const color = type === 'error' ? 'text-red-600 font-bold' : (type === 'success' ? 'text-green-600 font-bold' : 'text-gray-700');
        el.innerHTML += `<p class="${color}">> ${msg}</p>`;
        console.log(msg);
    }

    // ×”×ª×—×œ×ª ×”×˜×¢×™× ×”
    log(`×× ×¡×” ×œ×”×ª×—×‘×¨ ×œ×§×•×‘×¥ CSV...`);
    
    const url = SHEET_CSV_URL + "&t=" + Date.now();

    fetch(url)
        .then(response => {
            log(`×ª×©×•×‘×ª ×©×¨×ª: ${response.status} ${response.statusText}`);
            if (!response.ok) throw new Error("×©×’×™××ª ×¨×©×ª: ×œ× × ×™×ª×Ÿ ×œ×”×•×¨×™×“ ××ª ×”×§×•×‘×¥");
            return response.text();
        })
        .then(csvText => {
            log(`×”×§×•×‘×¥ ×™×¨×“! ××•×¨×š: ${csvText.length} ×ª×•×•×™×`, 'success');
            
            // ×‘×“×™×§×” ×”×× ×”×§×•×‘×¥ ×¨×™×§ ××• ×’'×™×‘×¨×™×© ××•×—×œ×˜
            if (csvText.length < 10) throw new Error("×”×§×•×‘×¥ ×¨×™×§ ××• ×§×¦×¨ ××“×™");

            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    log(`×¤×¢× ×•×— CSV ×”×¦×œ×™×—. × ××¦××• ${results.data.length} ×©×•×¨×•×ª.`, 'success');
                    
                    if (results.data.length === 0) {
                        log("âš ï¸ ×”×§×•×‘×¥ ×ª×§×™×Ÿ ××‘×œ ××™×Ÿ ×‘×• ×©×•×¨×•×ª × ×ª×•× ×™×!", 'error');
                        return;
                    }

                    // ×‘×“×™×§×ª ×›×•×ª×¨×•×ª (×”×—×œ×§ ×”×›×™ ×—×©×•×‘!)
                    const firstRow = results.data[0];
                    const headers = Object.keys(firstRow);
                    log(`ğŸ“‹ <b>×¢××•×“×•×ª ×©× ××¦××• ×‘×§×•×‘×¥:</b><br>[ ${headers.join(' ] , [ ')} ]`);

                    // ×‘×“×™×§×ª ×ª××™××•×ª
                    let foundTitle = false;
                    const validTitles = ['Title', '×©× ×”××™×¨×•×¢', '×›×•×ª×¨×ª', 'title'];
                    
                    headers.forEach(h => {
                        if (validTitles.includes(h.trim())) foundTitle = h;
                    });

                    if (foundTitle) {
                        log(`âœ… × ××¦××” ×¢××•×“×ª ×›×•×ª×¨×ª ×ª×§×™× ×”: "${foundTitle}"`, 'success');
                        renderPreview(results.data, foundTitle);
                    } else {
                        log(`âŒ <b>×ª×§×œ×” ×§×¨×™×˜×™×ª:</b> ×œ× × ××¦××” ×¢××•×“×ª ×›×•×ª×¨×ª!<br>×”××¢×¨×›×ª ××—×¤×©×ª ××—×“ ×××œ×”: ${validTitles.join(', ')}.<br>×× × ×©× ×” ××ª ×©× ×”×¢××•×“×” ×‘××§×¡×œ ×œ-Title (×‘×× ×’×œ×™×ª).`, 'error');
                    }
                },
                error: function(err) {
                    log(`×©×’×™××” ×‘×¤×¢× ×•×— ×”× ×ª×•× ×™×: ${err.message}`, 'error');
                }
            });
        })
        .catch(error => {
            log(`×©×’×™××” ×›×œ×œ×™×ª: ${error.message}`, 'error');
        });

    function renderPreview(data, titleKey) {
        document.getElementById('app-content').classList.remove('hidden');
        const list = document.getElementById('listView');
        
        data.forEach(row => {
            if (!row[titleKey]) return;
            const card = document.createElement('div');
            card.className = "bg-white p-4 rounded shadow border border-gray-200";
            card.innerHTML = `
                <h3 class="font-bold text-lg">${row[titleKey]}</h3>

                <p class="text-sm text-gray-500">××—×¨××™: ${row.Owner || row['××—×¨××™'] || '?'}</p>
            `;
            list.appendChild(card);
        });
    }
</script>

</body>
</html>
